<div class="widget categories">
  <header>
    <h3 class="h6">Categories</h3>
  </header>
  <div class="item d-flex justify-content-between" *ngFor=" let categ of categories">
    <a [routerLink]="['/blog']" [queryParams]="{ category: categ.cat }">{{categ.cat}}</a><span>{{categ.num}}</span>
  </div>
</div>
